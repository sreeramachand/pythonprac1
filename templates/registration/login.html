{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    {% if form.errors %}
    <p> Your username and password do not match</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="login">
    </form>

{% endblock %}

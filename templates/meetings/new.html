{% extends "base.html" %}

{% block title %}New Meeting{% endblock %}

{% block content %}
<h1>Plan a new meeting</h1>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %} <!-- a must for all django forms to prevent csrf attacks, else 403 forbidden error-->
    <button type="submit">Create</button>
</form>
{% endblock %}

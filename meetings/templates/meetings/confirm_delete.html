{% extends "base.html" %}

{% block title %}Delete Meeting: {{meeting.title}}{% endblock %}

{% block content %}
<h1>Delete {{meeting.title}}</h1>
<form method="post">
    {% csrf_token %}
    <p> Are you sure? </p>
    
    <button type="Submit">Yes</button>
    <a href="{% url 'detail' meeting.id %}">No, Take Me Back.</a>
</form>
{% endblock %}
